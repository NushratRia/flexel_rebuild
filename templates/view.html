<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spreadsheet Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.0.0/dist/handsontable.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: "Roboto", sans-serif;
    }

    .sheet-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .sheet-toolbar {
      height: 50px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold; 
      color: #333;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
      background: #f8f9fa;
    }

    #hot {
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="sheet-container">
  <div class="sheet-toolbar">
    ðŸ—‚ <div id="editableTitle" contenteditable="true">{{ sheet_name }}</div>
  </div>
  <div id="hot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/handsontable@14.0.0/dist/handsontable.min.js"></script>


<script>
  const titleDiv = document.getElementById('editableTitle');

  titleDiv.addEventListener('focus', () => {
    titleDiv.style.outline = '1px dashed #888';
  });

  titleDiv.addEventListener('blur', () => {
    titleDiv.style.outline = 'none';
    console.log("Updated sheet name:", titleDiv.innerText.trim());
    // Optionally send to backend with fetch() or save locally
  });


  // Excel-style column labels
  function getExcelColumnLabel(index) {
    let label = '';
    while (index >= 0) {
      label = String.fromCharCode((index % 26) + 65) + label;
      index = Math.floor(index / 26) - 1;
    }
    return label;
  }

  const originalHeaders = {{ headers|tojson }};
  const originalData = {{ data|tojson }};

  // Combine header row with data (row 1 is your actual headers)
  const allRows = [originalHeaders, ...originalData];

  // Add 20 extra rows
  const totalRows = allRows.length + 20;
  const totalCols = Math.max(originalHeaders.length + 10, 26);

  const fullData = Array.from({ length: totalRows }, (_, r) =>
    Array.from({ length: totalCols }, (_, c) =>
      (allRows[r] && allRows[r][c]) ? allRows[r][c] : ''
    )
  );

  const colHeaders = Array.from({ length: totalCols }, (_, i) => getExcelColumnLabel(i));

  const container = document.getElementById('hot');
  const hot = new Handsontable(container, {
    data: fullData,
    colHeaders: colHeaders,
    rowHeaders: true,
    licenseKey: 'non-commercial-and-evaluation',
    filters: true,
    dropdownMenu: true,
    contextMenu: true,
    manualColumnResize: true,
    manualRowResize: true,
    height: '100%',
    width: '100%',
    stretchH: 'all',
    autoWrapRow: true,
    autoWrapCol: true,
    fixedRowsTop: 1  // Freeze the first row (your original headers)
  });
</script>


</body>
</html>
